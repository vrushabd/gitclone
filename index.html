<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Clone</title>
</head>
<body>
    <main>
  <div class="svg" >
    <image src="github-mark.svg" height="47px" class="icon"></image>
    <image src="anime.gif" height="100px" class="anime"></image>
    
  </div>
  <div class="header">
    <h1>Sign in to GitHub</h1>
  </div>
  <div class="main">
<div class="user">
    <label>
        Username or email address
      </label>
      <input type="text" autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus" required="required">

</div>

<div class="forgetpass">
    <label for="password">
        Password
      </label>

      <a class="forgot" href="#">Forgot password?</a>


</div>
<div>
    <input type="password" >
</div>
<div>
    <button > Sign in </button>
</div>


  </div>
  <div class="sign">
    <span ><a class="passkey" href="#">Sign in with a passkey</a></span>
    <p class="mt-1 mb-0 p-0">
        New to GitHub?
          <a href="/signup?source=login">Create an account</a>
      </p>
  </div>
  <div class="owner">
    <p class="p">
        Made By Vrushabh &hearts;
    </p>

    
  </div>
    </main>
    <footer>
        
     
    </footer>
    
</body>
<link rel="stylesheet" href="style.css">
</html>
